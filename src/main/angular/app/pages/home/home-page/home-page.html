<main class="container">
    @if (isLoggedIn) {
        <div class="content">
            <span>Welcome !!</span>
            <a class="btn btn-default pull-right" (click)="logout()" href="#">Logout</a>
            <br />
            <app-foo-component />
        </div>
    } @else {
        <button type="submit" class="btn btn-primary" (click)="login()">
            Login
        </button>
    }
</main>
